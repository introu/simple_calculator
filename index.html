<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="canvas">
    <div id="screen">
        <div class="screen">80085</div>
    </div>
    <div id="panel">
        <div class="clear operation">Clear</div>
        <div class="back operation">Back</div>
    </div>
    <div id="calculator">
        <div class="operation">1</div>
        <div class="operation">2</div>
        <div class="operation">3</div>
        <div class="operation">/</div>
        <div class="operation">4</div>
        <div class="operation">5</div>
        <div class="operation">6</div>
        <div class="operation">X</div>
        <div class="operation">7</div>
        <div class="operation">8</div>
        <div class="operation">9</div>
        <div class="operation">-</div>
        <div class="operation">.</div>
        <div class="operation">0</div>
        <div class="operation">=</div>
        <div class="operation">+</div>
    </div>
</div>
</body>
</html>
