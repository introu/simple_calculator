<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="canvas">
    <div id="screenDiv">
        <div id="topScreen"></div>
        <div id="screen">0</div>
    </div>
    <div id="panel">
        <div class="clear operation" id="clear">Clear</div>
        <div class="back operation" id="back">Back</div>
    </div>
    <div id="calculator">
        <div class="operation number" id="one">1</div>
        <div class="operation number" id="two">2</div>
        <div class="operation number" id="three">3</div>
        <div class="operation operate" id="divide">/</div>
        <div class="operation number" id="four">4</div>
        <div class="operation number" id="five">5</div>
        <div class="operation number" id="six">6</div>
        <div class="operation operate" id="multiply">X</div>
        <div class="operation number" id="seven">7</div>
        <div class="operation number" id="eight">8</div>
        <div class="operation number" id="nine">9</div>
        <div class="operation operate" id="subtract">-</div>
        <div class="operation number" id="decimal">.</div>
        <div class="operation number" id="zero">0</div>
        <div class="operation" id="equals">=</div>
        <div class="operation operate add"id="add">+</div>
    </div>
</div>
</body>
</html>
